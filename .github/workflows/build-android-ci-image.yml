name: Build Android CI Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Docker tag to publish
        required: false
        default: android35-ndk26-jdk21
  push:
    paths:
      - docker/**
      - .github/workflows/build-android-ci-image.yml

permissions:
  contents: read

env:
  IMAGE_NAME: ${{ vars.ANDROID_CI_IMAGE_NAME || 'lascade/android-ci' }}
  DEFAULT_TAG: android35-ndk26-jdk21

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || env.DEFAULT_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            ANDROID_PLATFORM=35
            BUILD_TOOLS_VERSION=35.0.0
            NDK_VERSION=26.3.11579264
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
