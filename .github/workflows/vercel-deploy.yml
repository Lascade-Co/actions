name: Vercel Deploy

on:
  repository_dispatch:
    types: [vercel-commit]

concurrency:
  group: vercel-commit-${{ github.event.client_payload.repo }}-${{ github.event.client_payload.branch }}
  cancel-in-progress: true

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Determine repo & branch
        id: prepare
        run: |
          REPO="${{ github.event.client_payload.repo }}"
          BRANCH="${{ github.event.client_payload.branch }}"
          SLUG="${{ github.event.client_payload.project_slug }}"
          PR="${{ github.event.client_payload.pr_number || '' }}"
          
          echo "repo=$REPO" >> "$GITHUB_OUTPUT"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "owner=${REPO%%/*}" >> "$GITHUB_OUTPUT"
          echo "name=${REPO#*/}" >> "$GITHUB_OUTPUT"
          echo "project_slug=$SLUG" >> "$GITHUB_OUTPUT"
          echo "pr_number=$PR" >> "$GITHUB_OUTPUT"
          
          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            echo "type=prod" >> "$GITHUB_OUTPUT"
          else
            echo "type=staging" >> "$GITHUB_OUTPUT"
          fi

      - name: Import env secrets from Infisical
        uses: Infisical/secrets-action@v1.0.9
        with:
          method: universal
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: ${{ steps.prepare.outputs.project_slug }}
          env-slug: ${{ steps.prepare.outputs.type }}
          domain: ${{ secrets.INFISICAL_DOMAIN }}
          secret-path: /Build
          export-type: env

      - name: Mint GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.CI_APP_ID }}
          private-key: ${{ secrets.CI_APP_PRIVATE_KEY }}
          owner: ${{ steps.prepare.outputs.owner }}
          repositories: ${{ steps.prepare.outputs.name }}

      - name: Checkout target repo @ branch
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.prepare.outputs.repo }}
          ref: ${{ steps.prepare.outputs.branch }}
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Configure Vercel Project
        run: |
          mkdir -p .vercel
          echo "${{ env.VERCEL_PROJECT_BASE64 }}" | base64 --decode > .vercel/project.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Build project
        run: vercel build

      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          env_flag=""
          
          if [[ "${{ steps.prepare.outputs.type }}" == "prod" ]]; then
            echo "Production deploy"
            env_flag="--prod"
          fi
          
          URL=$(vercel deploy --token "$VERCEL_TOKEN" $env_flag --prebuilt --yes)
          echo "deploy_url=$URL" >> "$GITHUB_OUTPUT"

      - name: Comment on PR (if applicable)
        if: ${{ steps.prepare.outputs.pr_number != '' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const pr = ${{ steps.prepare.outputs.pr_number }};
            const url = `${{ steps.deploy.outputs.deploy_url }}`;
            if (!pr || !url) return;
            await github.rest.issues.createComment({
              owner: "${{ steps.prepare.outputs.owner }}",
              repo: "${{ steps.prepare.outputs.name }}",
              issue_number: pr,
              body: `ðŸš€ **Deployed Preview**: [View](${url})`
            });
